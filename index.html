<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Sign-up Form</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="left-first">
                
                <div class="forImage">
                    <img src="../odin-sign-up/images/odin-lined.png" alt="odin logo" class="odin-logo">
                    <h1 class="imageh1">ODIN</h1>
                </div>
            </div>
            
            <div class="forFooter">
                <p>Photo by <a href="https://unsplash.com/photos/vwcxco7o564" class="a-footer">Vruyr Martirosyan</a></p>

            </div>
        </div>
        <div class="right">
            <div class="first"><h2>
                This is not a real online service! you know you need something <br/>
                like this in your live to help you realize your deepest dreams.<br/>
                Sign up <em>now</em> to get started.
                <br/><br/>
                You <em>know</em> you want to!
            </h2></div>
            <div class="second"><h3 style="margin-left: 50px">Let's do this!</h3>
                                <form action="" method="get" class="form-main-div">
                                    <div class="form-divs">
                                        <div class="form-div">
                                            <label for="email">E-mail</label>
                                            <input type="text" id="email" name="first_name">
                                        </div>
                                        <div class="form-div">
                                            <label for="firstName">First Name</label>
                                            <input type="text" id="firstName" name="email">
                                        </div>
                                        <div class="form-div">
                                            <label for="password">Password</label>
                                            <input type="text" id="password" name="password">
                                        </div>

                                    </div>
                                    <div class="form-divs">
                                        <div class="form-div">
                                            <label for="lastName">Last Name</label>
                                            <input type="text" id="lastName" name="lastName">
                                        </div>
                                        <div class="form-div">
                                            <label for="phoneNumber">Phone Number</label>
                                            <input type="tel" id="phoneNumber" name="phoneNumber">
                                        </div>
                                        <div class="form-div">
                                            <label for="confirmPassword">Confirm Password</label>
                                            <input type="text" id="confirmPassword" name="confirmPassword">
                                        </div>
                                    </div>
                                </form>
            </div>
            <div class="third">
                <button type="submit" class="submit-button">Create Account</button></div>
                <p class="third-p">Already have an account/ <a href="#">Log in!</a> </p>
        </div>
    </div>
    
    
</body>
</html>
